<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #canvas{
            border: 1px solid #333;
            margin: 50px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="600" height="600"></canvas>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</body>
<script>
    const canvas = d3.select("#canvas");
    const context = canvas.node().getContext("2d");
    let scaleSX = 0;
    let scaleSY = 0;
    const zoom = d3.zoom()
            .scaleExtent([1, 40])
            .translateExtent([[-100, -100], [600, 600]])
            .on("zoom", zoomed);
    function drawRect(dx=0, dy=0, width, height, color, transform={}) {
        transform.k && context.clearRect(0,0,600,600);
        context.save();
        context.beginPath();
        context.strokeStyle = color || "red";
        context.translate(transform.x, transform.y);
        context.scale(transform.k||1, transform.k||1);
        context.rect(dx, dy, width, height);
        context.stroke();
        context.closePath();
        context.restore();
    }
    function zoomed() {
        brush();
    }
    function brush() {
        drawRect(500,500,100,100, "", d3.event.transform);
        drawTicks(d3.event.transform.rescaleX(scale));
        drawTicksY(d3.event.transform.rescaleY(scaleY));
        drawRect(0,500,100,100, "#000", {});
    }
    // drawRect(10,10,100,100);
    const scale = d3.scaleLinear().domain([-1,601]).range([-1,601]).nice();
    const scaleY = d3.scaleLinear().domain([-1,601]).range([-1,601]).nice();
    let gapsX = 0;
    drawTicks(scale);
    function drawTicks(scale) {
        const ticks = scale.ticks(10);
        gapsX = getNewScaleS() ? 600 / ticks.length : gapsX;
        // 第一个刻度是起点，间隔是 gaps，重新计算各个点的位置
        const reSetTicks = ticks.map( (item, index) => index === 0 ? item - ticks[0] : item - ticks[0] );
        context.save();
        reSetTicks.forEach( (item, index) => {
            // 预先缩小线宽，防止缩放时出现线宽变宽
            context.lineWidth = 1;
            context.strokeStyle = "#999";
            index !== 0 && context.translate(0, scale(ticks[index]));
            context.moveTo(item, 0);
            context.lineTo(item, 700);
            context.stroke();
            context.fillStyle = "red";
            context.fillText(ticks[index], item, 10);
            context.fill();
            // }
        } );
        context.restore();
    }
    function getNewScaleS() {
        if ( d3.event && scaleSX !== d3.event.transform.k ) {
            scaleSX = d3.event.transform.k;
            return true;
        }
        if ( d3.event && scaleSY !== d3.event.transform.k ) {
            scaleSY = d3.event.transform.k;
            return true;
        }
        return false;
    }
    let gapsY = 0
    function drawTicksY(scale) {
        const ticks = scale.ticks(10);
        console.log(ticks);
        // 刻度在平移时会时不时的少一个，这样子保证有最后一个刻度是在画布外，即使少一个也觉察不到
        gapsY = getNewScaleS() ? 600 / ticks.length : gapsY;
        // 第一个刻度是起点，间隔是 gaps，重新计算各个点的位置
        const reSetTicks = ticks.map( (item, index) => index === 0 ? item - ticks[0] : item - ticks[0] );
        context.save();
        reSetTicks.forEach( (item, index) => {
            // 预先缩小线宽，防止缩放时出现线宽变宽
            context.lineWidth = 1;
            context.strokeStyle = "#999";
            index !== 0 && context.translate(0, scale(ticks[index]));
            context.moveTo(0, item);
            context.lineTo(700, item);
            context.stroke();
            context.fillStyle = "red";
            context.fillText(ticks[index], 10, item);
            context.fill();
            // }
        } );
        context.restore();
    }
    canvas.call(zoom);
</script>
</html>
